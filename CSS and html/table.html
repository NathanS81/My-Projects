<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Cherry</td>
            <td>Orange</td>
        </tr>
        <tr>
            <td>Blueberry</td>
            <td>Rasberry</td>
            <td>Strawberry</td>
        </tr>
    </table>
</body>
</html>
